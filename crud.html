<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Book Club Crud</title>
  </head>
  <body class="container">
    <h1 class="text-center">Book Club Crud</h1>
    <div class="container2">
      <br />
      <br />
      <br />
      <table>
        <tr>
          <td>
            <!-- html for the form of our crud operations -->
            <form
              onsubmit="event.preventDefault(); onBookFormAdd();"
              autocomplete="off"
            >
              <!-- autocomplete off will prevent the browser from trying to predict what the user will type based on past entries -->
              <!--event.preventDefault will stop the page from reloading and sending form data through the curie string/url parameter-->
              <!-- this should only work when the user clicks on the formSubmit -->
              <div class="form-group">
                <!-- author section -->
                <label for="formAuthor"><strong>Author</strong></label>
                <input
                  type="text"
                  class="formAuthor"
                  id="formAuthor"
                  name="formAuthor"
                  placeholder="Author"
                  required
                />
              </div>
              <div class="form-group">
                <!-- title section -->
                <label for="formTitle"><strong>Title</strong></label>
                <input
                  type="text"
                  class="formTitle"
                  id="formTitle"
                  name="formTitle"
                  placeholder="Title"
                />
              </div>
              <div class="form-group">
                <!-- rating section -->
                <label for="formRating"><strong>Rating</strong></label>
                <input
                  type="text"
                  class="formRating"
                  id="formRating"
                  name="formRating"
                  placeholder="Rating"
                />
              </div>
              <div class="form-action-button">
                <!-- add button -->
                <input type="submit" class="btn-block" value="Add" />
              </div>
            </form>
          </td>
          <td>
            <!-- table to list our data -->
            <table class="table table-striped table-dark" id="bookList">
              <thead>
                <tr>
                  <th scope="col">Author</th>
                  <th scope="col">Title</th>
                  <th scope="col">Rating</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- leave this empty -->
              </tbody>
            </table>
          </td>
        </tr>
      </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./crud.js"></script>
  </body>

  <footer class="text-center text-lg-start">
    <!-- Copyright -->
    <div
      class="text-center p-3 fixed-bottom"
      style="background-color: rgba(119, 67, 67, 0.2)"
    >
      Â© 2022 Copyright:
      <p1>Book Club Crud</p1>
    </div>
    <!-- Copyright -->
  </footer>
</html>
